<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boredom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-dark text-center">Register</h1>
    <!-- {% if form.non_field_errors|length > 0 %}
      <div class="alert alert-danger mt-2 mx-auto p-0" style="width: 30rem">
        {% for error in form.non_field_errors %}
          <p class="p-1 m-0">{{error}}</p>
        {% endfor %}
      </div>
    {% endif %} -->
    <form class="card border p-2 mt-2 mx-auto" style="width: 30rem" method="POST" action="">
        {% csrf_token %} 
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email address</label>
            {{ form.email }}
            <div class="text-danger">{{ form.email.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            {{ form.username }}
            <div class="text-danger">{{ form.username.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
            {{ form.password1 }}
            <div class="text-danger">{{ form.password1.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
            {{ form.password2 }}
            <div class="text-danger">{{ form.password2.errors }}</div>
        </div>
        <p>Already have an account ? <a href="{% url 'login' %}">login</a></p>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
