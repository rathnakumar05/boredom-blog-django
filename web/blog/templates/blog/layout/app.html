{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boredom blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block css %}
    {% endblock %}
  </head>
  <body class="dark-mode bg-dark">
    <nav class="navbar bg-frost sticky-top bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-white fs-2" href="/">Boredom</a>
            {% if request.user.is_authenticated %}
            <div class="d-flex align-items-baseline">
                <a class="btn btn-light mx-2 " href="{% url 'write' %}"><i class="bi bi-pencil-square"></i> Write</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark mt-4 " style="width: 15rem;left: -7rem">
                      <li><a class="dropdown-item" href="{% url 'profile' %}">profile</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
            {% else %}
            <div class="d-flex align-items-baseline">
                <a class="btn btn-light mx-2 " href="{% url 'write' %}"><i class="bi bi-pencil-square"></i> Write</a>
                <a class="text-white ms-2" href="{% url 'login' %}">Login</a>
                <a class="text-white ms-2" href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
