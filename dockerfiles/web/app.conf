<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /app

    Alias /static /app/blog/static
    <Directory /app/blog/static>
        Require all granted
    </Directory>

    <Directory /app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess boredom python-path=/app
    WSGIProcessGroup boredom
    WSGIScriptAlias / /app/boredom/wsgi.py
</VirtualHost>
